<div>
    <h1 mat-dialog-title>Feed</h1>
    <div mat-dialog-content>
        <p>Give me your notes information.</p>
        <mat-form-field class="example-full-width" [floatLabel]="'never'">
            <input matInput placeholder="Define subject">
        </mat-form-field>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field>
                        <mat-select placeholder="Choose course">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let course of courses" [value]="course">
                                {{course.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-select placeholder="Choose category">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let category of categorys" [value]="category">
                                {{category.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" [floatLabel]="'never'">
                        <input matInput placeholder="Author">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" [floatLabel]="'never'">
                        <input matInput placeholder="Source">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
    </div>
</div>
